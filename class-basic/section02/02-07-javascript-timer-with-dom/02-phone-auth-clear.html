<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let 시간반복
        function 번호전송() {
            clearInterval(시간반복)
            //clearTimeout()
            const 랜덤한숫자 = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
            document.getElementById("인증번호띄우기").innerText = 랜덤한숫자

            let 시간 = 179
            시간반복 = setInterval(function() {
                const 분 = String(Math.floor(시간 / 60)).padStart(2, "0")
                const 초 = String(시간 % 60).padStart(2, "0")
                document.getElementById("타이머").innerText = `${분}:${초}`
                시간 = 시간 - 1
            }, 1000)
            
            // document.getElementById("버튼").disabled = true
            // document.getElementById("버튼").style = "color: red"
        }
        
    </script>
</head>
<body>
    <div id="인증번호띄우기">000000</div>
    <button id="버튼" onclick="번호전송()" >인증번호 요청하기</button>
    <div id="타이머">3:00</div>
</body>
</html>
