<!DOCTYPE html>
<html lang="ko">
<head>
    <title>조건문 연습</title>
    <script>
        if(1+1===2) {
            console.log("정답입니다.")
        }

        if(1+1===3){
            console.log("정답입니다.")
        } else {
            console.log("틀렸습니다.")
        }
        
        let 철수나이 = 6
        if(철수나이 >= 20) {
            console.log("성인입니다.")
        }   else if(철수나이 >= 8) {
            console.log("학생입니다.")
        }   else {
            console.log("어린이입니다.")
        }

        const 프로필 = {
            이름: "철수",
            나이: 12,
            학교: "다람쥐초등학교"
        }

        if(프로필.나이 >= 20) {
            console.log("성인입니다")
        } else if(프로필.나이 >= 8) {
            console.log("학생입니다.")
        } else {
            console.log("어린이입니다.")
        }

        const 국영수점수 = [75, 65, 60]
        if(국영수점수[0] >= 90) {
            console.log("국어 합격")
        } else {
            console.log("더 공부해 주세요.")
        }

        //초간단 if문 => 삼향연산자
        const 점수 = 59
        const 점수결과표 = 점수 >= 90 ? "합격입니다." : "불합격입니다"
        console.log(점수결과표)

        if(true) {
            console.log("무조건 실행됨")
        }   
    </script>
</head>
